# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  User:
    model: github.com/hironow/team-lgtm/backend/user.User
  Todo:
    model: github.com/hironow/team-lgtm/backend/todo.Todo
  LGTM:
    model: github.com/hironow/team-lgtm/backend/lgtm.LGTM