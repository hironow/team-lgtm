type Todo {
    id: ID!
    text: String!
    done: Boolean!
    user: User!
}

type User {
    id: ID!
    name: String!
}

type Query {
    todos(cursor: String): [Todo!]!
}

input NewTodo {
    text: String!
    userId: String!
}

input NewSignUp {
    name: String!
}

input NewSignIn {
    name: String
}

type Mutation {
    createTodo(input: NewTodo!): Todo!
    signUp(input: NewSignUp!): User!
    signIn(input: NewSignIn!): User!
}